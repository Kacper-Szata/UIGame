<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Elemental Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 GameLoop Template">
    <meta name="author" content="UI Programming">

    <!--StyleSheet-->
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body onload="pageLoaded()">
    <canvas tabindex="1" id="game" width="1900" height="850" style="border: black 1px solid;">
       Oops! looks like your browser does not support canvas tag
    
       <h1>Elemental Wars</h1>
       <img src="IMG/EMPTY_stickman.png" width="1500" height="600" id="enemyHead" alt="enemyElement">
    </canvas>
   
    
    <table>
        <tbody>
            
                <td>&nbsp;</td>
                <td><button onclick="fireButtonDown()" id="FIRE" class="button yellow round">FIRE</button></td>
                <td>&nbsp;</td>
            
            
                <td><button onclick="airButtonDown()" id="AIR" class="button blue round">AIR</button></td>
                <td>&nbsp;</td>
                <td><button onclick="waterButtonDown()" id="WATER" class="button red round">WATER</button></td>
            
            
                <td>&nbsp;</td>
                <td><button onclick="earthButtonDown()" id="EARTH" class="button green round">EARTH</button></td>
                <td>&nbsp;</td>
            
        </tbody>
    
</body>

    <!--JavaScript File-->
    <script src="./JS/script.js"></script>

</html>
